name: Fetch News & Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: fetch-and-deploy
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  fetch-translate-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Python Pipeline ──
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('scripts/requirements.txt') }}

      - name: Install Playwright Chromium
        run: python -m playwright install chromium --with-deps

      - name: Run news pipeline
        working-directory: scripts
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        run: python run_pipeline.py

      - name: Commit & push data changes via PR
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No data changes to commit"
            exit 0
          fi
          BRANCH="auto/update-feeds-$(date -u +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          git commit -m "Update feeds $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push origin "$BRANCH"
          PR_URL=$(gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Update feeds $(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --body "Automated feed data update from pipeline run.")
          echo "Created PR: $PR_URL"
          # Try auto-merge first (requires repo setting enabled), fall back to direct merge
          if gh pr merge "$PR_URL" --squash --auto --delete-branch 2>/dev/null; then
            echo "Auto-merge enabled on PR"
          else
            echo "Auto-merge not available, merging directly..."
            gh pr merge "$PR_URL" --squash --delete-branch
          fi

      # ── Next.js Build & Deploy ──
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install Node dependencies
        working-directory: site
        run: npm ci

      - name: Build static site
        working-directory: site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
