name: Fetch News & Deploy

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (1 region, 3 articles)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: fetch-and-deploy
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  fetch-translate-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Python Pipeline ──
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('scripts/requirements.txt') }}

      - name: Install Playwright Chromium
        run: python -m playwright install chromium --with-deps

      - name: Run news pipeline
        working-directory: scripts
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          TEST_MODE: ${{ inputs.test_mode || 'false' }}
        run: python run_pipeline.py

      - name: Commit & merge data changes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No data changes to commit"
            exit 0
          fi
          BRANCH="auto/update-feeds-$(date -u +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          git commit -m "Update feeds $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push origin "$BRANCH"
          # Merge the branch back into main and push
          git checkout main
          git pull --rebase origin main
          git merge "$BRANCH" --no-ff -m "Merge $BRANCH into main"
          git push origin main
          # Clean up the remote branch
          git push origin --delete "$BRANCH" || true

      # ── Next.js Build & Deploy ──
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install Node dependencies
        working-directory: site
        run: npm ci

      - name: Build static site
        working-directory: site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
