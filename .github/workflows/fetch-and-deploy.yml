name: Fetch News & Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: fetch-and-deploy
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-translate-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Python Pipeline ──
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('scripts/requirements.txt') }}

      - name: Install Playwright Chromium
        run: python -m playwright install chromium --with-deps

      - name: Run news pipeline
        working-directory: scripts
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        run: python run_pipeline.py

      - name: Commit & push data changes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No data changes to commit"
            exit 0
          fi
          git commit -m "Update feeds $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          # Retry loop: try rebase first, fall back to merge on conflict
          for attempt in 1 2 3 4 5; do
            if git pull --rebase origin main; then
              git push && exit 0
            else
              echo "Rebase conflict on attempt $attempt, falling back to merge..."
              git rebase --abort 2>/dev/null || true
              # Merge preferring our (pipeline) version on conflict
              git pull --no-rebase -X ours origin main
              git push && exit 0
            fi
            echo "Push failed (attempt $attempt), retrying in 5s..."
            sleep 5
          done
          echo "Failed to push after 5 attempts"
          exit 1

      # ── Next.js Build & Deploy ──
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install Node dependencies
        working-directory: site
        run: npm ci

      - name: Build static site
        working-directory: site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
